<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery-3.6.0.js"></script>
    <script defer src="script.js"></script>
   <!-- defer means that script will be load after the DOM has been loaded -->
</head>
<body>
    <h1>Socket.IO Chat Application</h1>
     
   <div id="loginBox">
      <input id="inpUsername" placeholder="Username">
      <input id="inpPassword" type="password" placeholder="Password">
      <!-- WE will send this from client to server -->
      <button id="btnStart">LOGIN</button>
   </div>
   <div id="chatBox">
    <input id="inpToUser" placeholder="Send to (default everyone)">
    <input id="inpNewMsg" placeholder="New Message">
    <button id="btnSendMsg">SEND</button>
    <ul id="ulMsgs"></ul>
   </div>

</body>
</html>
